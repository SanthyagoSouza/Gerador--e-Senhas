<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <title>Gerador de Senhas</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senhas</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>

        </section>

        <section class="box">

            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="action">
                    <button id="copy1"><img src="./img/copy.svg" width="42"" srcset=""></button>
                    <button id=" renew"><img src="./img/renew.svg" width="42"" srcset=""></button>
                </div>
            </div>
            <div class="security-indicator">
         <div id="security-indicator-bar" class="bar" style="width: 90%;"></div>
                </div>
         </section>


        <input type="range" name="password-length" id="password-length" value="" min="4" max="128">
        <button id="copy2">Copiar senha</button>
    </main>


    <script src="./script/script.js">




    </script>
</body>

</html>
